<!DOCTYPE html>
<html>

<head>
    <title>Main page</title>
    <link rel="stylesheet" href="node_modules\materialize-css\dist\css\materialize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="windowbtn.js"></script>
    <script src="musicmodel.js"></script>
</head>

<body>
    <nav id="titlebar" class="acrylic-backdrop z-depth-4">
        <ul class="left titlebar-buttons">
            <li><a onClick="menu()"><i class="material-icons">menu</i></a></li>
        </ul>
        <div id="titlebar-search" class="input-field">
            <input placeholder="Search" type="text" id="autocomplete-input" class="autocomplete">
            <i class="material-icons prefix">search</i>
        </div>
        <ul class="right titlebar-buttons">
            <li><a onClick="minimizeWindow()"><i class="material-icons">remove</i></a></li>
            <li><a onClick="maximizeWindow()"><i id="maximize-button-icon" class="material-icons">fullscreen</i></a>
            </li>
            <li><a onClick="closeWindow()"><i class="material-icons">close</i></a></li>
        </ul>
    </nav>

    <main id="mainview">
        <iframe src="view.html"></iframe>
    </main>

    <footer>
        <nav id="bottom-panel" class="acrylic-backdrop z-depth-4">
            <ul id="now-playing">
                <li>
                    <div class="acrylic-backdrop" id="now-playing-album-art-frame">
                        <img id="now-playing-album-art" class="z-depth-5">
                    </div>
                </li>

                <!-- now playing information -->
                   
                <div id="now-playing-text">
                    <b><span id="now-playing-song-title">Title</span></b>
                    â€¢
                    <span id="now-playing-artist">Artist</span>
                </div>

            </ul>

            <ul id="media-controls">
                <li>
                    <!-- seeker -->
                    <ul>
                        <li>
                            <div id="seek-current-time"></div>
                        </li>
                        <li>
                            <div class="range-field">
                                <input onInput="MusicModel.seek()" type="range" id="seek-slider" min="0"
                                    max="0" />
                            </div>
                        </li>
                        <li>
                            <div id="seek-duration"></div>
                    </ul>
                </li>
                <li>
                    <!-- prev, play/pause, and next -->
                    <ul>
                        <li><a onClick="MusicModel.skipPrevious()"><i class="material-icons">skip_previous</i></a></li>
                        <li><a onClick="MusicModel.playPause()" class="btn-floating pulse"><i id="play-pause-icon"
                            class="material-icons left">play_arrow</i></a></li>
                        <li><a onClick="MusicModel.skipNext()"><i class="material-icons">skip_next</i></a></li>
                    </ul>
                </li>
                <li>
                    <!-- playlist playback control slider -->
                    <ul>
                        <li><a onClick="MusicModel.toggleShuffle()"><i class="material-icons">shuffle</i></a></li>
                        <li><a onClick="MusicModel.toggleRepeat()"><i class="material-icons">repeat</i></a></li>
                    </ul>
                </li>
                <li>
                    <!-- volume slider -->
                    <ul>
                        <a onClick="MusicModel.toggleMute()" id="volume-button"><i id="volume-button-icon"
                            class="material-icons">volume_off</i></a>
                        <div class="acrylic-backdrop range-field z-depth-5" id="volume-slider-field">
                            <input onInput="MusicModel.setVolume()" type="range" id="volume-slider" min="0"
                                max="100" />
                        </div>
                    </ul>
                </li>
            </ul>
        </nav>
    </footer>
</body>

<script src="startup.js"></script>

</html>
