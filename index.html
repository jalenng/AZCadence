<!DOCTYPE html>
<html class="theme-dark">

<head>
    <title>Main page</title>
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/index-styles.css">
</head>

<body>
    <nav id="titlebar" class="acrylic-backdrop z-depth-4">
        <ul class="left titlebar-buttons">
            <li><a onClick="menu()" id="menu-button"><i><img id="menu-button-icon" src="./ico/AZCad.ico"></i></a></li>
            <li><a onClick="openFile()"><i class="material-icons">folder_open</i></a></li>
        </ul>
        <div id="titlebar-search" class="input-field">
            <input placeholder="Search" type="text" id="autocomplete-input" class="autocomplete">
            <i class="material-icons prefix">search</i>
        </div>
        <ul class="right titlebar-buttons">
            <li><a onClick="minimizeWindow()"><i class="material-icons">remove</i></a></li>
            <li><a onClick="maximizeWindow()"><i id="maximize-button-icon" class="material-icons">fullscreen</i></a>
            </li>
            <li><a onClick="closeWindow()"><i class="material-icons">close</i></a></li>
        </ul>
    </nav>

    <main id="mainview">
        <iframe src="home-view.html"></iframe>
    </main>

    <footer>
        <nav id="bottom-panel" class="acrylic-backdrop z-depth-4">
            <ul id="now-playing">
                <li>
                    <div class="acrylic-backdrop z-depth-5" id="now-playing-album-art-frame">
                        <img id="now-playing-album-art">
                    </div>
                </li>
                <!-- now playing information -->
                <div id="now-playing-text"></div>

            </ul>

            <ul id="media-controls">
                <li>
                    <!-- seeker -->
                    <ul>
                        <li>
                            <div id="seek-current-time"></div>
                        </li>
                        <li>
                            <div class="range-field">
                                <input onInput="PlayerModel.seek()" type="range" id="seek-slider" min="0"
                                    max="0" />
                            </div>
                        </li>
                        <li>
                            <div id="seek-duration"></div>
                    </ul>
                </li>
                <li>
                    <!-- prev, play/pause, and next -->
                    <ul>
                        <li>
                            <a class="disabled grayed" id="skip-previous-button" onClick="PlayerModel.skipPrevious()">
                                <i class="material-icons">skip_previous</i>
                            </a>
                        </li>
                        <li>
                            <a id="play-pause-button" onClick="PlayerModel.playPause()" class="btn-floating disabled">
                                <i id="play-pause-icon" class="material-icons left">play_arrow</i>
                            </a>
                        </li>
                        <li>   
                            <a class="disabled grayed" id="skip-next-button" onClick="PlayerModel.skipNext()">
                                <i class="material-icons">skip_next</i>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <!-- playlist playback control slider -->
                    <ul>
                        <li>
                            <a onClick="PlayerModel.toggleShuffle()">
                                <i class="material-icons">shuffle</i>
                            </a>
                        </li>
                        <li>
                            <a class="grayed" id="repeat-button" onClick="PlayerModel.toggleRepeat()">
                                <i id="repeat-button-icon" class="material-icons">repeat</i>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <!-- volume slider -->
                    <ul>
                        <a onClick="PlayerModel.toggleMute()" id="volume-button"><i id="volume-button-icon"
                            class="material-icons">volume_off</i></a>
                        <div class="acrylic-backdrop range-field z-depth-5" id="volume-slider-field">
                            <input onInput="PlayerModel.setVolume()" type="range" id="volume-slider" min="0"
                                max="100" />
                        </div>
                    </ul>
                </li>
            </ul>
        </nav>
    </footer>

</body>

<script src="scripts/theme-switcher.js"></script>
<script src="scripts/windowbtn.js"></script>
<script src="scripts/player-model.js"></script>
<script src="scripts/init.js"></script>

</html>
