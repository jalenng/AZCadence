<!DOCTYPE html>
<html class="theme-dark">

<head>
    <title>Home View</title>
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="./node_modules/flickity/dist/flickity.css">
    <link rel="stylesheet" href="styles/view-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h2 id="main-header"></h2>
            <div id="splash-text"></div>
        </div>

        <div class="container">
            <h6>Recently played</h6>
            <div class="main-carousel" data-flickity='{"pageDots": false, "freeScroll": true, "cellAlign": "left", "contain": true, "prevNextButtons": false}'>

                <script>
                    for (var i = 0; i < 20; i++) {document.write("<div class=\"carousel-cell\"><div class=\"tile-frame\"><img class=\"tile-img\" src=\"media/AlbumDefault.png\"></div><div>Album</div></div>");
                    }
                </script>
                
            </div>      
        </div>

        <div class="container">
            <h6>Most played</h6>
            <div class="main-carousel" data-flickity='{"pageDots": false, "freeScroll": true, "cellAlign": "left", "contain": true, "prevNextButtons": false}'>
                
                <script>
                    for (var i = 0; i < 20; i++) {document.write("<div class=\"carousel-cell\"><div class=\"tile-frame\"><img class=\"tile-img\" src=\"media/AlbumDefault.png\"></div><div>Album</div></div>");
                    }
                </script>

            </div> 
        </div>
            
    </div>

    <script src="node_modules/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="scripts/home-view.js"></script>

</body>

</html>
